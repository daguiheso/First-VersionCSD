<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<title>Login CSD</title>	<meta name="viewport" content="width=device-width, minimum-scale=1,maximum-scale=1">	<link rel="stylesheet" type="text/css" href="assets/css/style.css"></head><body><!-- 	HEADER - LOGIN		 -->	<header class="header-register">		<nav>			<img src="assets/images/csd-b.png">			<ul>				<li><a href="">Ingresar</a></li>				<li><a href="">Registrarse</a></li>			</ul>		</nav>	</header><!-- 	FORM - LOGIN			 -->	<section class="login"> 		<div class="content-form">			<form class="form-login center action=" " method="post"">				<img src="assets/images/csd-b.png"> 				<div class="form-group">		    		<input  type= "email" title="El correo es requerido" class= "form-control"  placeholder= "Correo electrónico*" required/> 			    </div>			    <div class="form-group">		    		<input  type= "password" title="La contraseña es requerida" class= "form-control"  placeholder= "Contraseña" required/> 			    </div>			    <div class="checkbox">					<label>				  		<input type="checkbox">Permanecer conectado				    </label>			  	</div>			    <a href="" class="">¿Olvidó su contraseña?</a> 			  	<div class="form-group mgbtn0">			  		<input type="submit" class="btn btn-default btn-login" value="INGRESAR">			  	</div>			</form>		</div><!-- 	FOOTER - LOGIN					 -->		<footer class="footer-login">			<ul>				<li><a href="">&copy; 2015 Cloud Service Desk by Red Design Systems</a></li>				<li><a href="">Contáctenos  |</a></li>				<li><a href="">Términos de Servicio |</a></li>				<li><a href="">Política de Privacidad</a></li>			</ul>		</footer>	</section>	<script type="text/javascript" src="assets/js/all.js"></script></body></html>
