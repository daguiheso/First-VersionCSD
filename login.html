<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login CSD</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1,maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<!-- 

	HEADER - LOGIN
		 
-->
	<header class="header-register">
		<nav>
			<img src="assets/images/csd-b.png">
			<ul>
				<li><a href="">Ingresar</a></li>
				<li><a href="">Registrarse</a></li>
			</ul>
		</nav>
	</header>
<!-- 

	FORM - LOGIN
			 
-->
		<section class="login"> 
			<div class="content-form">
				<form class="form-login center">
					<img src="assets/images/csd-b.png">
				  <div class="form-group">
			    	<input  type= "email" title="El correo es requerido" class= "form-control"  placeholder= "Email*" required/> 
				  </div>
				  <div class="form-group">
			    	<input  type= "password" class= "form-control"  placeholder= "Contraseña" required/> 
				  </div>
				  <div class="checkbox">
					  <label>
					  	<input type="checkbox">Recordarme 
					  </label>
				  </div>
				  <a href="" target="_black">Olvide mi contraseña</a> 
				  <div class="form-group mgbtn0">
						<a class="btn btn-default btn-login" href="">LOGIN</a> 
				  </div>
				</form>
			</div>
<!-- 

	FOOTER -LOGIN
					 
-->
			<footer class="footer-register">
				<p>&copy; 2015 Cloud Service Desk by Red Design Systems</p>
				<a href="">Términos y Condiciones</a>
				<a href="">Avisos Legales</a>
			</footer>
		</section>
	<script type="text/javascript" src="assets/js/all.js"></script>
</body>
</html>
