	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
<!-- 

		HEADER
		 
-->
	<header class="header-register">
		<nav>
			<img src="assets/images/csd-b.png">
			<ul>
				<li><a href="">Ingresar</a></li>
				<li><a href="">Registrarse</a></li>
			</ul>
		</nav>
	</header>
<!-- 

	FORM -REGISTER
		 
-->
	<section class="register"> 
		<div class="content-form">
			<form class="form-register center">
				<img src="assets/images/csd-b.png">
				<div class="form-group">
				    <input  type= "text" title="El nombre es requerido" class= "form-control"  placeholder= "Nombre completo*" required/> 
				</div>
				<div class="form-group">
			    	<input  type= "email" title="El correo es requerido" class= "form-control"  placeholder= "Correo electrónico*" required/> 
				</div>
				<div class="form-group">
			    	<input  type= "text" class= "form-control"  placeholder= "Nombre de la Compañia"/> 
				</div>
				<div class="form-group">
			    	<input  type= "password" class= "form-control"  placeholder= "Contraseña" required/> 
				</div>
				<div class="form-group">
			    	<input  type= "password" class= "form-control"  placeholder= "Confirmar contraseña" required/> 
				</div>
				<label class="">
	        		<input type="checkbox" required title="No ha aceptado terminos y condiciones"> 
	        		Acepto las presentes condiciones sobre el uso de información y todo lo relacionado con la ley del <a href="http://reddesignsystems.com/terminos-y-condiciones" target="_black">Habeas Data.</a> 
			  	</label>
			    <div class="form-group mgbtn0">
					<button class="btn btn-default btn-register" href="">REGISTRARSE</button> 
			    </div>
			</form>
		</div>
