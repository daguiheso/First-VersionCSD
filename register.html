<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register CSD</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<!-- 

		HEADER
		 
-->
	<header class="header-register">
		<nav>
			<img class="loglog" src="assets/images/csd-b-n.png">
			<ul>
				<li><a href="">MI CUENTA</a></li>
				<li><a href="">MI FACTURA</a></li>
				<li><a href="">MÓDULOS</a></li>
				<li><a href="">Ingresar</a></li>
				<li><a href="">Registrarse</a></li>
			</ul>
		</nav>
	</header>
<!-- 

		FORM -REGISTER
		 
-->
	<section class="register">
		<div class="content-form">
			<form class="form-register">
			  <div class="form-group">
			    <input  type= "text" title="El nombre es requerido" class= "form-control"  placeholder= "Nombre completo*" required/> 
			  </div>
			  <div class="form-group">
		    	<input  type= "email" title="El correo es requerido" class= "form-control"  placeholder= "Email*" required/> 
			  </div>
			  <div class="form-group">
		    	<input  type= "text" class= "form-control"  placeholder= "Nombre de la Compañia"/> 
			  </div>
			  <div class="form-group">
		    	<input  type= "password" class= "form-control"  placeholder= "Contraseña" required/> 
			  </div>
			  <div class="form-group">
		    	<input  type= "password" class= "form-control"  placeholder= "Confirmar contraseña" required/> 
			  </div>
			  <label class="">
	        <input type="checkbox" required title="No ha aceptado terminos y condiciones"> 
	        Acepto términos y condiciones 
			  </label>
			  <div class="form-group">
					<a class="btn btn-default btn-register" href="">REGISTRARME</a> 
			  </div>
			</form>
		</div>
	</section>
	<script type="text/javascript" src="assets/js/all.js"></script>
</body>
</html>
